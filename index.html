<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kalteich 3DClone - spktrme esadsiz</title>
  </head>
  <body>
    <div class="kalteich3D">
      <img id="currentImage" class="currentImage" src="1.jpeg" alt="" />
      <div class="controlPanel">
        <button class="leftButton" onclick="startSetInterval2()">
          <div class="svg-icon white">
            <svg viewBox="0 0 477.175 477.175" xml:space="preserve">
              <path
                class="fill"
                d="M360.731,229.075l-225.1-225.1c-5.3-5.3-13.8-5.3-19.1,0s-5.3,13.8,0,19.1l215.5,215.5l-215.5,215.5
              c-5.3,5.3-5.3,13.8,0,19.1c2.6,2.6,6.1,4,9.5,4c3.4,0,6.9-1.3,9.5-4l225.1-225.1C365.931,242.875,365.931,234.275,360.731,229.075z
              "
              ></path>
            </svg>
          </div>
        </button>

        <div class="kalteichTimeline">
          <div class="circle1" id="circle1ID"></div>
          <div class="line1"></div>
          <div class="circle2" id="circle2ID"></div>
          <div class="line1"></div>
          <div class="circle3" id="circle3ID"></div>
        </div>

        <button class="rightButton" onclick="startSetInterval()">
          <div class="svg-icon white">
            <svg viewBox="0 0 477.175 477.175" xml:space="preserve">
              <path
                class="fill"
                d="M360.731,229.075l-225.1-225.1c-5.3-5.3-13.8-5.3-19.1,0s-5.3,13.8,0,19.1l215.5,215.5l-215.5,215.5
              c-5.3,5.3-5.3,13.8,0,19.1c2.6,2.6,6.1,4,9.5,4c3.4,0,6.9-1.3,9.5-4l225.1-225.1C365.931,242.875,365.931,234.275,360.731,229.075z
              "
              ></path>
            </svg>
          </div>
        </button>
      </div>

      <div class="dots">
        <div class="dot1" onclick="showCard" id="dot1ID">
          <div class="innerDot"></div>
        </div>
        <div class="dot2" onclick="showCard" id="dot2ID">
          <div class="innerDot"></div>
        </div>
        <div class="dot3" onclick="showCard" id="dot3ID">
          <div class="innerDot"></div>
        </div>
        <div class="dot4" onclick="showCard" id="dot4ID">
          <div class="innerDot"></div>
        </div>
        <div class="dot5" onclick="showCard" id="dot5ID">
          <div class="innerDot"></div>
        </div>
        <div class="dot6" onclick="showCard" id="dot6ID">
          <div class="innerDot"></div>
        </div>
        <div class="dot7" onclick="showCard" id="dot7ID">
          <div class="innerDot"></div>
        </div>
        <div class="dot8" onclick="showCard" id="dot8ID">
          <div class="innerDot"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
